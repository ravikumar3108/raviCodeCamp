<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid black;
            padding: 10px 20px;
            color: green;
            text-align: center;
            /* underline overline linethrough */
            text-decoration-line: underline;
            text-decoration-style: dotted;
            text-decoration-color: red;
            text-decoration-thickness: 5px;
            text-shadow: 10px 40px;
            border: 2px solid;
        }
        p{
            text-indent: 100px;
            text-transform: capitalize;
            width: 40%;
            margin: auto;
        }
    </style>
</head>

<body>

    <h1>Text Properties</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem veniam doloribus, velit assumenda eveniet odio quo
        esse excepturi iste impedit, aliquam dolor laborum porro, harum repudiandae voluptatibus facilis id fuga?</p>

</body>

</html>
