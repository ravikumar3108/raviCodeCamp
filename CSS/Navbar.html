<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: black;
            color: white;
            position: sticky;
            top: 0;
            left: 0;
        }

        .div {
            display: inline-block;
        }

        ul li {
            display: inline-block;
            margin: 10px 20px;
            border: 1px solid;
            padding: 8px 13px;
            border-radius: 10px;
        }

        h1 {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="div">Logo</h1>
        <ul class="div">
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
    </div>
    
</body>

</html>
